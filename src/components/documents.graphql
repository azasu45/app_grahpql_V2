query Cobros($skip: Int, $filtros: InputFiltrosCobros) {
   cobros(skip: $skip, filtros: $filtros) {
      id
      monto
      descripcion
      fecha
      pagosCount
   }
   cobrosCount
}

mutation AgregarCobro($input: crearCobroPorUsuario!) {
   agregarCobro(input: $input) {
      id
      descripcion
      fecha
      monto
   }
}
